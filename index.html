<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="text-white">Crypto Tracker</h1>
                <h4 class="text-white mb-4">By Abhishek</h4>
                
                <div class="card crypto-card">
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="mb-3">
                                <select class="form-select" id="coinSelect" required>
                                    <option value="" disabled selected>Select Coin</option>
                                    <option value="bitcoin">Bitcoin (BTC)</option>
                                    <option value="ethereum">Ethereum (ETH)</option>
                                    <option value="solana">Solana (SOL)</option>
                                    <option value="cardano">Cardano (ADA)</option>
                                    <option value="ripple">Ripple (XRP)</option>
                                    <option value="polkadot">Polkadot (DOT)</option>
                                    <option value="dogecoin">Dogecoin (DOGE)</option>
                                    <option value="shiba-inu">Shiba Inu (SHIB)</option>
                                    <option value="litecoin">Litecoin (LTC)</option>
                                    <option value="chainlink">Chainlink (LINK)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="priceButton" disabled>
                                Get Live Price
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4 price-card">
                    <div class="card-body">
                        <table class="table table-borderless mb-0" id="priceTable">
                            <tbody></tbody>
                        </table>
                        <div class="mt-3">
                            <span id="connectionStatus" class="badge bg-secondary">Disconnected</span>
                            <small id="lastUpdate" class="text-muted ms-2">Select a coin to begin</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
